<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenagem Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Homenagem à Pessoa que Eu Admiro</h1>
        </header>
        
        <section class="content">
            <img src="image.png" alt="Foto da pessoa" class="profile-img">
            <p>Este site é uma homenagem especial para [Nome da Pessoa], que significa muito para mim.</p>
            
            <h2>Minha Mensagem</h2>
            <p>Coloque aqui sua mensagem de homenagem...</p>
            
            <!-- Elemento de áudio -->
            <h3>Música Especial</h3>
            <audio controls>
                <source src="Amizade Inabalável.mp3" type="audio/mpeg">
            </audio>
        </section>
        
        <footer>
            <p>Feito com ❤️ por Luiz</p>
        </footer>
    </div>
</body>
</html>
